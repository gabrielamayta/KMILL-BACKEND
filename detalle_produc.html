<!DOCTYPE html>
<html>
  <head>
    <title>Detalle</title>
  </head>
  <body>
    <main>
      <h1>{{ ingredientes }}</h1>
      <ul>
        {% for n in ingredientes %}

          <a href="{{ url_for('producto_ingredientes', id=n['IdPro']) }}">

          </a>
        </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
